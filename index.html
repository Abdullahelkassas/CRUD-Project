      <title>CRUD</title>
</head>
<body>

<div class="crud">



<div class="head">
<h2>Crud</h2>
<p>Product Management System</p>
</div>



<div class="inputs">
<input type="text" placeholder="title" id="title"/>
<div class="price">
    <input onkeyup="myTotal()" type="number" placeholder="price" id="price"/>
    <input onkeyup="myTotal()" type="number" placeholder="taxes" id="taxes"/>
    <input onkeyup="myTotal()" type="number" placeholder="ads" id="ads"/>
    <input onkeyup="myTotal()" type="number" placeholder="discount" id="discount"/>
    <small id="total"></small>
</div>
<input type="number" placeholder="count" id="count"/>
<input type="text" placeholder="category" id="category"/>
<button id="submit">Create</button>
</div>



<div class="outputs">
<div class="searchblock">
    <input onkeyup="searchData(value)" type="text" placeholder="search" id="search"/>
<div class="btnSearch">
    <button onclick="getSearchMood(id)" id="searchtitle">Search By Title</button>
    <button onclick="getSearchMood(id)" id="searchcategory">Search By Category</button>
</div>
</div>
<div id="deleteAll"></div>
<table>
<tr>
<th>id</th>
<th>title</th>
<th>price</th>
<th>taxes</th>
<th>ads</th>
<th>discount</th>
<th>total</th>
<th>category</th>
<th>update</th>
<th>delete</th>
</tr>

<tbody id="tbody">

</tbody>
</table>
</div>





</div>



<script src="main.js"></script>
</body>
</html>
